<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section>
        <div class="backgroundform">
            <form class="formpage" action="">
                <h1>Welcome in the world</h1>
                <div>
                    <input type="text" name="firstName" id="firstName" placeholder="First Name">
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                </div>
                <div>
                    <input type="text" name="Email" id="Email" placeholder="Email Address">
                    <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone Number">
                </div>
                <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Type your Message"></textarea>
                <div class="flex">
                    <label for="cars">Langage:</label>
                    <select id="langage" name="langage" aria-placeholder="Choose">
                </div>
                <option value="Français">Français</option>
                <option value="Anglais">Anglais</option>
                <option value="Italien">Italien</option>
                <option value="Chinois">Chinois</option>
                <option value="Japonais">Japonais</option>

        </div>
        </select>

        <input type="checkbox" id="horns" name="horns">
        <label for="horns" class="horns">J'accepte les politiques de confidentialités</label>
        <button type="submit">SUBMIT</button>
        </form>
    </section>
</body>

</html>
